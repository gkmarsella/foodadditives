{% extends 'base.html' %}
{% block content %}

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script>
    	$(function () {
  			$('[data-toggle="popover"]').popover()
		})
    </script>

<div id="result-box">
	<!-- Product Display -->
	<div id="products-box">

		<div class="app-icon">
			<a id="navbar-icon" href="{{url_for('search')}}">
				<img class="icon" src="{{url_for('static', filename='images/icon.png')}}">
			</a>
		</div>

		<div id="search-box">
			<form action="{{url_for('results')}}" method="GET" class="form-wrapper cf">
				<input id="new-search" type="text" name="search-food" placeholder="New Search" required>
			</form>
		</div>

		<ul id="products">
			{% for name in product_ndbno %}
			<li class="prod-name" id={{product_ndbno[name]}}>
					{{name}}
			</li>
			{% endfor %}
		</ul>

		<div id="foot">
                <ul>
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Contact</a></li>
                    <li><a href="{{url_for('references')}}">References</a></li>                    
                </ul>
        </div>
	</div>

	<!-- Ingredient Display -->
	<div id="ingredient-box">
		<div id="additive-div">
			<ul id="additive-list">
				<li>Click on a product to view additives</li>
			</ul>
		</div>
		<div id="ingredient-list"></div>
	</div>
</div>


{% endblock %}
